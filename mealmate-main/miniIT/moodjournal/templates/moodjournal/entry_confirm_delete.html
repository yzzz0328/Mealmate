{% extends "moodjournal/base.html" %} {% block content %}
<div class="content-section">
	<form method="POST">
		{% csrf_token %}
		<fieldset class="form-group">
			<legend class="border-bottom mb-4">Delete Entry</legend>
			<h2>
				Are you sure you want to delete the entry on
				"{{object.date_posted|date:"dS F Y" }}?"
			</h2>
		</fieldset>
		<div class="form-group">
			<button class="btn btn-danger" type="submit">Yes, delete.</button>
			<a
				class="btn btn-outline-secondary"
				href="{% url 'entry-detail' object.id %}"
				>Cancel</a
			>
		</div>
	</form>
</div>
{% endblock content %}
